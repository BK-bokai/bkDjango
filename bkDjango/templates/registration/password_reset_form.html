{% extends '../front_layout/master.html' %}
{% load static %}
{% block title %} myapp首頁 {% endblock %}


{% block body %}
<script src="{% static 'js/test.js' %}"></script>
<div class="row container login">
  <h1>忘記密碼了?</h1>
  <p>請輸入您的Email帳戶，讓我們替您重設密碼</p>

  <form method="POST">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="row">
      <div class="input-field col s12">
        <label for="{{ field.id_for_label }}"><span class="member">{{field.label}}</span></label>
        {{ field }}
      </div>
    </div>
    {% if field.errors%}
    <div class="alert alert-danger" role="alert">
      {{ field.errors.as_text }}
    </div>
    {% endif %}
    {% endfor %}
    <button class="btn waves-effect waves-light test" type="submit">確認
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
{% endblock %}
