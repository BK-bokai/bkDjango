{% extends '../layout/master.html' %}
{% load static %}
{% block title %} 商家列表 {% endblock %}


{% block body %}
<div class="container body">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">負責人</th>
                <th scope="col">店名</th>
                <th scope="col">電話</th>
                <th scope="col">地址</th>
                <th scope="col">菜單</th>
            </tr>
        </thead>
        <tbody>
            {% for store in StoreList %}
            <tr>
                <td>{{store.boss}}</td>
                <td>{{store.store_name}}</td>
                <td>{{store.phone}}</td>
                <td>{{store.address}}</td>
                <td>前往菜單</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
