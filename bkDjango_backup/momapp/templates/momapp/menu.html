本餐廳共有{{foods|length}}道菜
{% for food in foods %}
<h1>第{{forloop.counter}}道食物</h1>
<ul>
    <li>食物名稱:{{food.name}}</li>
    <li>價格:{{food.price}}</li>
    <li>評價:{{food.comment}}</li>
    <li>辣:{%if food.is_spicy %}
            yes
           {% else %}
           no
           {% endif %}
    </li>
</ul>
{% endfor %}
